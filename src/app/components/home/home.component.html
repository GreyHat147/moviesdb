<div class="search-results"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollUpDistance]="1.5"
  [infiniteScrollThrottle]="150"
  (scrolled)="onScrollDown()">
  
  <div class="container main">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div>
          <span class="button-search .float-right">
            <i class="search fas fa-search fa-2x" (click)="isSearching = !isSearching"></i>
          </span>
        </div>
      </div>
      <div class="col-md-8 offset-md-2" *ngIf="isSearching" (keypress)="searchShow()">
        <div class="searchShows">
          <input type="text" [(ngModel)]="keyword" class="form-control" id="exampleFormControlInput1" placeholder="Busca peliculas o series...">
        </div>
      </div>
    </div>
    <div *ngIf="loading" class="row">
      <div class="col-md-8 offset-md-2">
          <div class="row" style="margin-top: 50px">
            <div class="col-md-2 offset-md-5">
                <span style="padding: 35px">
                    <i class="fas fa-spinner fa-spin fa-3x"></i>
                </span>
            </div>
          </div>
      </div>
    </div>
    <div class="row" *ngIf="!loading">
      <div class="col-md-4" *ngFor="let show of shows">
        <div class="card" style="width: 100%; height: 330px; margin: 30px 0">
          <img class="show-card card-img-top" [src]="show.Poster" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">{{ show.Title }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
